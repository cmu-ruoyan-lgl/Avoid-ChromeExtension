<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
    }
    #killList {
      width: 100%;
      height: 200px;
      margin: 5px 0;
    }
    #blockMessage {
      padding: 10px;
      margin: 5px 0;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      color: #721c24;
      display: none;
    }
    .button-group {
      display: flex;
      gap: 5px;
    }
    .button-group button {
      flex: 1;
    }
    #fileInput {
      display: none;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .header-buttons {
      display: flex;
      gap: 8px;
    }
    .icon-btn {
      width: 24px;
      height: 24px;
      padding: 0;
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .icon-btn:hover {
      transform: scale(1.1);
    }
    .icon-btn img {
      width: 100%;
      height: 100%;
    }
    .modal {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.98);
      padding: 20px;
      box-sizing: border-box;
      z-index: 1000;
      overflow-y: auto;
    }
    .modal-content {
      position: relative;
      max-width: 100%;
    }
    .close-btn {
      position: absolute;
      top: 0;
      right: 0;
      padding: 5px;
      cursor: pointer;
      font-size: 20px;
      color: #666;
    }
    .close-btn:hover {
      color: #000;
    }
    .donation-content {
      text-align: center;
      padding: 10px;
    }
    .donation-content img {
      max-width: 160px;
      margin: 15px auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .donation-text {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
      margin: 15px 0;
    }
    .donation-footer {
      font-size: 12px;
      color: #999;
      font-style: italic;
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 style="margin: 0;">Avoid</h2>
    <div class="header-buttons">
      <button class="icon-btn" id="donateBtn">
        <img src="headIcon.png" alt="赞助">
      </button>
      <button class="icon-btn" id="descriptionBtn">
        <img src="info.png" alt="关于">
      </button>
    </div>
  </div>
  
  <div id="descriptionModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeDescription">&times;</span>
      <h3>关于 Avoid</h3>
      <p>Avoid 是一个帮助你避免访问特定网站的 Chrome 扩展。</p>
      <h4>主要功能：</h4>
      <ul>
        <li>快速将当前网页加入屏蔽列表（快捷键：⌥+⇧+Q）</li>
        <li>支持正则表达式匹配网址</li>
        <li>导入/导出屏蔽列表</li>
        <li>自动清理 URL 参数</li>
      </ul>
      <h4>使用说明：</h4>
      <ul>
        <li>点击"将当前网页加入屏蔽列表"或使用快捷键添加网址</li>
        <li>在文本框中直接编辑屏蔽列表</li>
        <li>每行一个网址或正则表达式</li>
        <li>点击保存后立即生效</li>
      </ul>
    </div>
  </div>

  <div id="donationModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeDonation">&times;</span>
      <div class="donation-content">
        <p class="donation-text">
          感谢您使用 Avoid！<br>
          如果这个扩展帮助到了您，<br>
          欢迎请开发者喝杯咖啡 ☕️
        </p>
        <img src="wxEarn.jpg" alt="微信收款码">
        <div class="donation-footer">
          您的赞助是我开发 Public Goods 的动力
        </div>
      </div>
    </div>
  </div>

  <div id="blockMessage"></div>
  <button id="addCurrent">将当前网页加入屏蔽列表</button>
  <textarea id="killList" placeholder="每行输入一个网址或正则表达式"></textarea>
  <div class="button-group">
    <button id="importBtn">导入列表</button>
    <button id="exportBtn">导出列表</button>
  </div>
  <input type="file" id="fileInput" accept=".txt">
  <button id="save">保存修改</button>
  <script src="popup.js"></script>
</body>
</html>
